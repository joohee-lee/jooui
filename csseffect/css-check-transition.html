<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform-test</title>
	<style>
		
		.box{
			width: 100px;
			height: 100px;
			background-color: #f3f3f3;
			margin-bottom: 10px;
			color: #000;
			transition: all .5s;
		}

		input[value="1"]:checked ~ article div:first-child{
			transform : translate(260px, 0) scale(3.13);
			transform-origin: 0 0;
		}

		input[value="2"]:checked ~ article div:nth-child(2){
			transform : translate(135px, 0) scale(3.13);
			/* transform-origin: 0 0; */
		}
	</style>
</head>
<body>

<label for="t1"> box1 </label>
<input id="t1" name="tr" type="radio" value="1">
<label for="t2"> box2 </label>
<input id="t2" name="tr" type="radio" value="2">

<article>
	<div class="box box-1"> box 1 </div>
	<div class="box box-2"> box 2 </div>
</article>

	
</body>
</html>
